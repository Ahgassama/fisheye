<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/634923ffd8.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="medias"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="header-modal">
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            tabindex="0"
          />
        </header>

        <form>
          <div>
            <label>Pr√©nom</label>
            <input class="surname" />
            <label>Nom</label>
            <input class="name" />
            <label>Email</label>
            <input class="email" />
            <label>Votre message</label>
            <input class="msg" />
          </div>
        </form>
      </div>
      <button class="contact" onclick="closeModal()">Envoyer</button>
    </div>
    <div class="lightbox-content" tabindex="0"></div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/lightbox-fatory.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/pages/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
